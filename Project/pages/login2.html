<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIL Digital Banking</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/rupali-logo.png" />
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/global.css" />
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
</head>

<body>
    <!-- Login Container -->
    <div class="container-fluid login-container">
        <div class="row">
            <!-- Picture -->
            <div class="col-lg-6 col-md-6 image-container">
                <div class="logo-container align-self-center">
                    <img class="img-fluid" src="../img/rupali-logo.png" alt="Picture not Available" />
                </div>
                <div class="slogan-container">
                    <nav style="--bs-breadcrumb-divider: '.'" aria-label="breadcrumb" class="m-3">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item">Transfer</li>
                            <li class="breadcrumb-item" aria-current="page">Payment</li>
                            <li class="breadcrumb-item" aria-current="page">Manage</li>
                        </ol>
                    </nav>
                </div>
                <div class="shortcut-links">
                    <footer>
                        <nav style="--bs-breadcrumb-divider: '.'" aria-label="breadcrumb" class="m-3">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item">
                                    <a href="#" class="text-decoration-none">FAQs</a>
                                </li>
                                <li class="breadcrumb-item" aria-current="page">
                                    <a href="#" class="text-decoration-none">Privacy Policy</a>
                                </li>
                                <li class="breadcrumb-item" aria-current="page">
                                    <a href="#" class="text-decoration-none">Terms & Conditions</a>
                                </li>
                                <li class="breadcrumb-item" aria-current="page">
                                    <a href="#" class="text-decoration-none">Contact Us</a>
                                </li>
                            </ol>
                        </nav>
                    </footer>
                </div>
            </div>
            <!-- Login Form -->
            <div class="col-lg-6 col-md-6 col-sm-12 login-form">
                <!-- Select Language -->
                <nav style="--bs-breadcrumb-divider: '.'" aria-label="breadcrumb" class="language-selection">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active">
                            <a href="#" class="text-decoration-none">English</a>
                        </li>
                        <li class="breadcrumb-item" aria-current="page">
                            <a href="#" class="text-decoration-none">বাংলা</a>
                        </li>
                    </ol>
                </nav>
                <div class="logo-container text-center">
                    <img class="img-fluid" src="../img/rupali-logo.png" alt="Picture not Available" />
                </div>
                <!-- Form -->
                <div class="form">
                    <form action="#">
                        <div class="text-center">
                            <h3>SIGN IN</h3>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="emailRadio1"
                                value="option1" checked />
                            <label class="form-check-label" for="emailRadio1">
                                Email
                            </label>
                        </div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="gridRadios" id="mobileRadio1"
                                value="option2" />
                            <label class="form-check-label" for="mobileRadio1">
                                Mobile Number
                            </label>
                        </div>
                        <div class="mb-3 floatingEmail">
                            <label for="formGroupExampleInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="formGroupExampleInput"
                                placeholder="name@example.com" />
                        </div>
                        <div class="mb-3 floatingMobile">
                            <label for="formGroupExampleInput2" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="+8801*********" />
                        </div>
                        <div class="mb-3 wrapper">
                            <label for="floatingPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="********" />
                                <button type="button" id="passwordReveal" class="button">
                                    <i class="icon fa-regular fa-eye-slash"></i>
                                    <!-- <img src="../img/eye-slash.svg" alt=""> -->
                                </button>
                            </div>
                        </div>
                        <div class="virtualKeyboard mt-3 mb-3">
                            <input type="checkbox" class="form-check-input" name="virtualKeyboard"
                                id="virtualKeyboard" />
                            <label class="form-check-label" for="virtualKeyboard">Use Virtual Keyboard
                                <span class="active">(Recommended)</span></label>
                        </div>
                        <div class="rememberUser mb-3">
                            <input type="checkbox" class="form-check-input" name="rememberUser" id="rememberUser" />
                            <label class="form-check-label" for="rememberUser">Remember Me</label>
                        </div>
                        <div class="forgetPassword mb-3 text-center">
                            <label>Forget
                                <span><a href="#" class="text-decoration-none">Username, Password or
                                        PIN?</a></span></label>
                        </div>
                        <div class="text-center mb-3">
                            <button class="button signIn" type="submit">Sign In</button>
                        </div>
                        <div class="text-center forget-account">
                            <label>Do no have an account?&nbsp; &nbsp;<span><a href="#"
                                        class="text-decoration-none">Sign Up</a></span></label>
                        </div>
                    </form>
                </div>
                <div class="text-center footer">
                    <p>All rights reserved. Copyright &copy; 2024, SIL V 1.0.0.0</p>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap JS -->
<script src="../js/bootstrap.min.js"></script>
<!-- Font Awesome JS -->
<script src="../js/all.min.js"></script>
<!-- jQuery -->
<script src="../js/jquery-3.7.1.min.js"></script>
<!-- External JavaScript -->
<script src="../js/project.js"></script>

</html>
