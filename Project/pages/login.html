<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Project</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/Citi-Logo-White.png" type="image/x-icon">
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Login Dashboard -->
    <div class="container">
        <div class="row shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <!-- Image -->
            <div class="col-lg-7 col-md-6 image-container">
                <img class="img-fluid" src="../img/digital_bank_in_bangladesh.avif" alt="Picture not Available">
            </div>
            <!-- Form -->
            <div class="col-lg-5 col-md-6 col-sm-12 form-container">
                <div class="container-fluid login-form">
                    <form class="form" action="myAccounts.html">
                        <fieldset class="row mb-3 text-center">
                            <legend class="col-form-label col-lg-4 pt-0">Login via:</legend>
                            <div class="col-lg-8">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="emailRadio1" value="option1" checked>
                                    <label class="form-check-label" for="emailRadio1">
                                    Email
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="mobileRadio1" value="option2">
                                    <label class="form-check-label" for="mobileRadio1">
                                    Mobile Number
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-floating mb-3 floatingEmail">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                            <label for="floatingEmail">Email</label>
                        </div>
                        <div class="form-floating mb-3 floatingMobile">
                            <input type="text" class="form-control" id="floatingMobile" placeholder="name@example.com">
                            <label for="floatingMobile">Mobile Number</label>
                        </div>
                        <div class="input-group mb-3">
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <button type="button" style="border: none;" id="passwordReveal"><i class="fa-solid fa-eye" aria-hidden="true"></i></button>
                            <!-- <button type="button" style="border: none;" id="passwordHide" hidden><i class="fa-solid fa-eye-slash"></i></button> -->
                            
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                              <!-- Checkbox -->
                              <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                              </div>
                            </div>
                    
                            <div class="col-md-6 d-flex justify-content-center">
                              <!-- Simple link -->
                              <a href="#!">Forgot password?</a>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-2">SIGN IN</button>
                        </div>
                        
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
<!-- Bootstrap JS -->
<script src="../js/bootstrap.min.js"></script>
<!-- Font Awesome JS -->
<script src="../js/all.min.js"></script>
<!-- jQuery -->
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('.floatingMobile').hide();
        $('input[type="radio"]').change(function(){
            if($(this).val()==='option2'){
                $('.floatingMobile').show();
                $('.floatingEmail').hide();
            }
            else{
                $('.floatingEmail').show();
                $('.floatingMobile').hide();
            }
        });        
    });
</script>
</html>
